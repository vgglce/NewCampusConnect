{% extends 'chat/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Chat with AI Assistant</h3>
                </div>
                <div class="card-body">
                    <div class="chat-messages" id="chat-messages" style="height: 400px; overflow-y: auto;">
                        {% for message in messages %}
                            <div class="message {% if message.role == 'user' %}user-message{% else %}bot-message{% endif %} mb-3">
                                <div class="message-content p-3 rounded">
                                    <strong>{{ message.role|title }}:</strong>
                                    <p class="mb-0">{{ message.message }}</p>
                                    <small class="text-muted">{{ message.timestamp|date:"H:i" }}</small>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <form id="chat-form" class="mt-3" onsubmit="sendMessage(event)">
                        {% csrf_token %}
                        <input type="hidden" id="csrf-token" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .user-message .message-content {
        background-color: #007bff;
        color: white;
        margin-left: 20%;
    }
    .bot-message .message-content {
        background-color: #f8f9fa;
        margin-right: 20%;
    }
    .message-content {
        border-radius: 15px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    async function sendMessage(event) {
        event.preventDefault();

        const input = document.getElementById("user-input");
        const userMessage = input.value.trim();
        if (!userMessage) return;

        const csrfToken = document.getElementById("csrf-token").value;
        input.value = "";

        const chatBox = document.getElementById("chat-messages");
        chatBox.innerHTML += `
            <div class="message user-message mb-3">
                <div class="message-content p-3 rounded">
                    <strong>User:</strong>
                    <p class="mb-0">${userMessage}</p>
                    <small class="text-muted">Now</small>
                </div>
            </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("/chatbot/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrfToken,
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `message=${encodeURIComponent(userMessage)}`
            });

            const data = await response.json();
            const botReply = data.response;

            chatBox.innerHTML += `
                <div class="message bot-message mb-3">
                    <div class="message-content p-3 rounded">
                        <strong>Bot:</strong>
                        <p class="mb-0">${botReply}</p>
                        <small class="text-muted">Now</small>
                    </div>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

        } catch (error) {
            console.error("Hata:", error);
            chatBox.innerHTML += `
                <div class="message bot-message mb-3">
                    <div class="message-content p-3 rounded bg-danger text-white">
                        <strong>Bot:</strong>
                        <p class="mb-0">Bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>
                    </div>
                </div>`;
        }
    }
</script>
{% endblock %}
